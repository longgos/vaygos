<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<script src="https://unpkg.com/vue"></script>
<body>
	<div id="app">
	  <p>{{ message }}</p>
	</div>
	<div id="app-2">
		<span v-bind:title="message">
			鼠标悬停几秒钟查看此处动态绑定的提示信息！
		</span>
	</div>
	<div id="app-3">
		<span v-if = "seen">
			我能被看见
		</span>
	</div>
</body>
<script type="text/javascript">
	var app = new Vue({
		el:'#app',
		data:{
			message:"Hello Word!"
		}
	})
	
	var app2 = new Vue({
		  el: '#app-2',
		  data: {
		    message: '页面加载于 ' + new Date()
		  }
		})
	var app3 = new Vue({
		el:"#app-3",
		data:{
			seen:true
		}
	})
</script>
</html>
